<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="configuraciones"> 
        <p><a>Gmail</a></p>
        <p><a>Imágenes</a></p>
        <img class="image-profile" src="./Imagenes/usuario.png">
    </div>
    <div class="superior"> 
        <img class="name" src="./Imagenes/Logo.png">
    </div>
<div class="padre">
    <div class="busqueda"> 
        <section class="barra-busqueda">
            <img class="lupa" src="./Imagenes/search.png" alt="">
            <input type="search" id="input-search">
            <div>
                <img class="microfono" src="./Imagenes/mic.png" alt="">
                <img class="camara" src="./Imagenes/cam.png" alt="">
            </div>
        </section>
    </div>
</div>
    <div class="medio"> 
        <button id="search">Buscar con Google</button>
        <button id="lucky">Voy a tener suerte</button>
    </div>
    <div class="idioma"> 
        <p>Ofrecido por Google en: <span>Español (Latinoamérica)</span></p>
    </div>
    <footer class="footer">
        <div class="lugar"> 
            <p>Colombia</p>
        </div>
        <div class="opciones"> 
            <div class="izquierdo">
                <p>Sobre Google</p>
                <p>Publicidad</p>
                <p>Negocios</p>
                <p>Cómo funciona la Búsqueda</p>
            </div>
            <div class="derecha">
                <p>Privacidad</p>
                <p>Condiciones</p>
                <p>Preferencias</p>
            </div>
        </div>
    </footer>
</body>
</html>
